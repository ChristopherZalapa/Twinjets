<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script defer src="script.js"></script>
    <title>Twinjets</title>
</head>
<body>
    <!-- Main Page -->
    <section class="main-page">
        <!-- Left -->
        <div class="left">
            <div class="left-content">
                <div>
                    <i class="fas fa-search"></i>
                    <h3 class="left-content-heading">Find your interests</h3>
                </div>
                <div>
                    <i class="fas fa-user-friends"></i>
                    <h3 class="left-content-heading">Explore what people are talking about</h3>
                </div>
                <div>
                    <i class="fas fa-comment"></i>
                    <h3 class="left-content-heading">Join the people</h3>
                </div>
            </div>
        </div>
        <!-- End Of Left -->
        <!-- Right -->
        <div class="right">
            <div class="right-content">
                <form class="right-content-form">
                    <input 
                    type="text" 
                    placeholder="Phone, email, or username" 
                    class="user-info"/>
                    <div>
                        <input 
                        type="password" 
                        class="password" 
                        placeholder="Password"/>
                        <label>Forgot Password?</label>
                    </div>
                    <button class="btn-top">Log in</button>
                </form>
                <div class="middle-content">
                    <i class="fas fa-paper-plane"></i>
                    <h1>Explore what's happening in the world</h1>
                    <h4>Join Twinjets today</h4>
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
        </div>
        <!-- End Of Right -->
    </section>
    <!-- End Of Main Page -->
</body>
</html>
